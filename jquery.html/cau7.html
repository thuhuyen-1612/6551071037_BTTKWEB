<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuyển hướng đến đường link</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
<form id="linkForm">
<input type="text" id="linkInput" placeholder="Nhập đường link" size="50">
<button type="submit">Submit</button>
</form>

<script>
$(document).ready(function() {
  $("#linkForm").submit(function(e) {
    e.preventDefault();
    var link = $("#linkInput").val();
    if (link.trim() === "") {
      alert("Vui lòng nhập đường link trước khi chuyển hướng.");
      return;
    }
    var confirmResult = confirm("Bạn có muốn truy cập liên kết này không?");
    if (confirmResult) {
      window.location.href = link;
    }
  });
});
</script>
</body>
</html>
