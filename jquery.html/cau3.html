<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert row in a table</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table id="sampleTable" border="1">
<tr>
<td>Row1 cell1</td>
<td>Row1 cell2</td>
</tr>
<tr>
<td>Row2 cell1</td>
<td>Row2 cell2</td>
</tr>
</table>
<br>
<input type="button" id="insertRow" value="Insert row">

<script>
$(document).ready(function() {
  $("#insertRow").click(function() {
    $("#sampleTable").append("<tr><td>New Row cell1</td><td>New Row cell2</td></tr>");
  });
});
</script>
</body>
</html>
