<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Count and display items of a dropdown list - w3resource</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {margin: 30px;}
</style>
</head>
<body>
<form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" id="countBtn" value="Count and Output all items">
</form>

<script>
$(document).ready(function() {
  $("#countBtn").click(function() {
    var items = $("#mySelect option");
    var count = items.length;
    var list = "";
    items.each(function() {
      list += $(this).text() + "\n";
    });
    alert("Tổng số mục: " + count + "\nDanh sách:\n" + list);
  });
});
</script>
</body>
</html>
